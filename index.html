<!-- HTML code to create a beautiful announcement webpage -->
<!DOCTYPE html>
<html>

<head>
    <title>WebPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS code to style the announcement page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .announcement {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #cccccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #666666;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="announcement">
        <h1>This is Personal Website</h1>
    </div>
</body>

</html>
